<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- responsive meta-tag -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- css -->
    <link rel="stylesheet" href="css/master.css">
    <!--  js  -->
    <script src="javascript/javascript.js" charset="utf-8"></script>
    <title>My Calendar JS Vanilla</title>
  </head>
  <body>

    <div id="container">

      <div id="header">

        <div id="monthDisplay"></div>

        <div>
          <button type="button" id="backButton">Back</button>
          <button type="button" id="nextButton">Next</button>
        </div>
      </div>

      <div id="weekdays">

        <div id="">Lunedi</div>
        <div id="">Martedi</div>
        <div id="">Mercoledi</div>
        <div id="">Giovedi</div>
        <div id="">Venerdi</div>
        <div id="">Sabato</div>
        <div id="">Domenica</div>

      </div>

      <div id="calendar"></div>
    </div>

    <div id="newEventModal">
      <h2>New Event</h2>

      <input id="eventTitleInput" type="text" name="" value="" placeholder="Event title">

      <button type="button" name="button" id="saveButton">Save</button>
      <button type="button" name="button" id="cancelButton">Cancel</button>

    </div>

    <div id="deleteEventModal">
      <h2>event</h2>

      <p id="eventText"></p>

      <button id="deleteButton" type="button" name="button">Delete</button>
      <button id="closeButton" type="button" name="button">Close</button>
    </div>

    <div id="modalBackDrop"></div>

  </body>
</html>
